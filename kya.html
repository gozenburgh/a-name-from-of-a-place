<html>
<head>
<script src='p5/p5.min.js'></script>
</head>
<body>

<script>
var w = window.innerWidth;
var h = window.innerHeight;


function setup() {
  createCanvas(w,h);
}

function draw() {
  background("black");
  barrier.show();
  barrier.update();
}

function barrier() {
  this.leftPull = 1;
  this.velocity = 5;
  this.height = 100;
  this.width = 100;
  this.x = w + this.width;
  this.y = math.floor((Math.random() * h)/* + 10*/);
  this.show = function() {
    this.x;
    this.y;
    fill(color("white"));
    rect(this.x,this.y,this.width,this.height);
  }
  this.update = function() {
    this.velocity += this.leftPull;
    this.x -= this.velocity;
  }
  }


</script>
</body>
</html>
