<html>
<head>
<script src="p5.min.js"></script>
</head>
<body>

<script>
function setup() {
  createCanvas(window.innerWidth,window.innerHeight,WEBGL)
}
function draw() {
  background("gray");
  rotateX(mouseX/24);
  rotateZ(mouseY/24);
  noStroke();
  let s = color(240,230,140);
  fill(s);
  cylinder(2, 120);
  translate(40,0);
  
  let m3 = color(255,228,225);
  fill(m3);
  sphere(17, );
  translate(0,31);
  
  let m2 = color(250,250,210);
  fill(m2);
  sphere(17, );
  translate(0,33);
  
  let m1 = color(124,252,0);
  fill(m1);
  sphere(17, );
  translate(0,34);
  
  let ss = color(240,230,140);
  fill(ss);
  cylinder(2, 120);
  translate(-40,0);
  
  let mm1 = color(255,228,225);
  fill(mm1);
  sphere(17, );
  translate(0,-31);
  
  let mm2 = color(250,250,210);
  fill(mm2);
  sphere(17, );
  translate(0,-33);
  
  let mm3 = color(124,252,0);
  fill(mm3);
  sphere(17, );
  translate(0,-34);
  
  let pla = color(248,248,255);
  fill(pla);
  square(-60,-50,180);
  translate(35,0);
}
</script>
</body>
</html>
