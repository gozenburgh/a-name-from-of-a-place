<div id="miX">1 ball</div>
<div id="miY">2 ball</div>
<script>
var w = window.innerWidth;
var h = window.innerHeight;
var ball = new ball(); //make global object
var ballB = new ballB();
var posX = w;
var posY = h;
var x = 100;
var y = 100;


function setup() {
  createCanvas(w,h);
}

function draw() {
  background("white");
  ball.show();
  ball.move();
  ballB.show();
  ballB.move();
  ballB.ends();
  var d = (dist(x,y,posX,posY));
}

function ball() {
  this.show = function() {
    fill(color("red"));
    ellipse(x,y,50,50);
  }
  this.move = function() {
    if ((keyIsDown(65)) && (x > 0)) {
      x -= 1.7;
      
      //document.getElementById("miX").innerHTML = d + " " +dY;
    }
    if ((keyIsDown(68)) && (x < w)) {
      x += 1.7;
      
      //document.getElementById("miX").innerHTML = d + " " +dY;
    }
    if ((keyIsDown(87)) && (y > 0)) {
      y -= 1.7;
      
      //document.getElementById("miX").innerHTML = d + " " +dY;
    }
    if ((keyIsDown(83)) && (y < h-40)) {
      y += 1.7;
      
      //document.getElementById("miX").innerHTML = d + " " +dY;
    }
  }
}

function ballB() {
  this.show = function() {
  fill(color("blue"));
  //strokeWeight(0);
  ellipse(posX,posY,150,150);
  }
  this.ends = function() {
   if ((d = 0)){
    noloop();
    }
  }
  this.move = function() {
  if ((posX < 1) || (posX > w)){
    posX = w;
    
  }
  else{
     posX -= (random-10,10);
     
  }
  if ((posY < 0) || (posY > h)){
    posY = h;
    
  }
 else{
     posY -= (random-10,10);
     
  }
}
}
