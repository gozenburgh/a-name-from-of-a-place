<html>
<head>
<script src="p5.min.js"></script>
<style>
body {
  overflow:hidden;
  padding:0;
  margin:0;
}
</style>
</head>
<body>
<script>

var w = window.innerWidth;

var h = window.innerHeight;

var barri = new barri();

var barri2 = new barri2();

var barri3 = new barri3();

function setup() {

  createCanvas(w,h);

}

function draw() {

  background("black");

  barri.show();

  barri.update();
  barri.rep();

  barri2.show();

  barri2.update();
  barri2.rep();

  barri3.show();

  barri3.update();
  barri3.rep();

}

function barri() {

  this.leftPull = 1;

  this.velocity = .5;

  this.wi = 450;

  this.he = 450;

  this.x = w + this.wi;

  this.y = Math.floor((Math.random() * h) + 10);

  this.show = function() {

    this.x;

    this.y;

    fill(color("white"));

    rect(this.x,this.y,this.wi,this.he);

  }

  this.update = function() {
    if (this.velocity < 10) {
      this.velocity += this.leftPull;
      this.x -= this.velocity;

  }
    else {
      this.x -= this.velocity;
    }

    /*this.velocity += this.leftPull;

    this.x -= this.velocity;*/
  }    
  this.rep = function() {

    if (this.x  + 500 < w - w) {

      this.x = w + this.wi;

      this.y = Math.floor((Math.random() * h) + 10);

    }
    

}

}
