<html>
<head>
<script src ="p5/p5.min.js"></script>
</head>
<body>
<script>
  var w =window.innerWidth;
  var h =window.innerHeight;
  var speed =1.5;
  var diameter =250;
  var speed2 =5.5;
  var diameter2 =5;
  var x;
  var y;
  var x2;
  var y2;
function setup() {
  createCanvas(w,h);
  x = width/2;
  y = height/2;
  x2 = width/2;
  y2 = height/2;
   /*r = random(256);
   g = random(256);
   b = random(256);*/
}

  /*var r;
  var g;
  var b;rand color on reload*/

function draw() {
  //background(200,200,200);
  fill(color("limegreen"))
  x += random(-speed,speed);
  y += random(-speed,speed);
  ellipse(x,y,diameter,diameter);
  
  fill(color("ice"));
  x2 += random(-speed2,speed2);
  y2 += random(-speed2,speed2);
  ellipse(x2,y2,diameter2,diameter2);

}
</script>
</body>
</html>
